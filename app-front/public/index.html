<!DOCTYPE html>
<html>
<head>
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form id="contactForm">
        <h1>Techchallenge</h1>
        <h2>Formul√°rio de Contato</h2>
        <h3>Machine Hostname: <i id="hostname">Loading...</i></h3>
        
        <label for="ddd">DDD:</label>
        <input type="text" id="ddd" name="ddd" required>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('http://localhost:30085/api/contatos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Contato enviado com sucesso!');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>

    <script>
        // Fetch hostname from server
        fetch("/hostname")
            .then(response => response.json())
            .then(data => {
                document.getElementById("hostname").innerText = data.hostname;
            })
            .catch(error => {
                document.getElementById("hostname").innerText = "Error fetching hostname";
                console.error("Error:", error);
            });
    </script>
</body>
</html>
